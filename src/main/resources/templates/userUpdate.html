<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/pp.css}" />

    <title>User Info Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <script src="https://kit.fontawesome.com/112eea2fba.js" crossorigin="anonymous"></script>


    <style>

        body {
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(135deg, #7C93C3, #55679C, #1E2A5E);
            color: #fff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container1 {
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #03346E;
            font-size: 2.5em;
            font-weight: bolder;
            margin-bottom: 20px;
        }

        label {
            color: #fff;
        }

        input.form-control {
            background-color: rgba(255, 255, 255, 0.85);
            box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.4);
            border: none;
            color: #000;
            border-radius: 8px;
            padding: 10px;
        }

        input.form-control:focus {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 1px 1px 15px rgba(0, 0, 0, 0.8);
        }

        button.btn-primary {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            background-color: #55679C;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button.btn-primary:hover {
            background-color: #1E2A5E;
            cursor: pointer;
        }

    </style>

</head>

<body class="container">
<div class="container1">
    <h1 class="text-center mb-2">Traveller Info Update</h1>

    <form class="row g-3 needs-validation" action="/userupdate" method="post" novalidate>

        <div class="mb-3">
            <label for="userid" class="form-label">User Id</label>
            <input type="number" class="form-control" id="userid" name="userId"
                   th:value="${user.userId}" required disabled>

        </div>

        <div class="mb-3">
            <label for="customerName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="customerName" name="username"
                   th:value="${user.username}" required>
        </div>

        <div class="mb-3">
            <label for="dateOfBirth" class="form-label">Email</label>
            <input type="text" class="form-control" id="dateOfBirth" name="email"
                   th:value="${user.email}" required>
        </div>

        <div class="mb-3">
            <label for="gender" class="form-label">Password</label>
            <input type="text" class="form-control" id="gender" name="password"
                   th:value="${user.password}" required>
        </div>

        <div class="mb-3">
            <label for="mobileNo" class="form-label">Hobby</label>
            <input type="text" class="form-control" id="mobileNo" name="hobby"
                   th:value="${user.hobby}" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Interest</label>
            <input type="text" class="form-control" id="address" name="interest"
                   th:value="${user.interest}" required>
        </div>

        <!-- Add fields for reviewsAndComplaints, tickets, and payment if needed -->

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
